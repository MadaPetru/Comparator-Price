spring.datasource.url= jdbc:postgresql://localhost:5432/db-comparator-prices
spring.datasource.username= adi
spring.datasource.password= adi

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# In production should be none or validate, there are diff opinions
spring.jpa.hibernate.ddl-auto= validate

spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

flyway.url = jdbc:postgresql://localhost:5432/db-comparator-prices
flyway.schemas = comparator-prices-flyway
flyway.user = root
flyway.password = root
